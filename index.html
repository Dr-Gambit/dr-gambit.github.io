<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr-Gambit LinkTree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #121212, #17181A, #202125);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            margin: auto;
        }

        .logo {
            width: 80%;
            max-width: 300px;
            margin: 0 auto 40px;
            display: block;
        }

        a {
            display: block;
            background: linear-gradient(90deg, hsla(0, 80%, 65%, 1) 0%, hsla(315, 50%, 70%, 1) 44%, hsla(220, 70%, 75%, 1) 100%);
            color: white;
            padding: 16px 25px;
            /* Increased padding for larger buttons */
            text-decoration: none;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            /* Larger text size */
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            max-width: 300px;
        }

        a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: auto;
            }

            .logo {
                width: 80%;
                margin-bottom: 20px;
            }

            a {
                padding: 12px;
                margin: 12px auto;
                font-size: 16px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 500px;
                padding: 60px;
            }

            a {
                font-size: 20px;
                padding: 18px 30px;
            }

            .logo {
                max-width: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./logo.png" alt="Logo" class="logo">
        <div>
            <a href="https://www.root-me.org/Dr-Gambit" target="_blank">Root-Me</a>
            <a href="https://github.com/Dr-Gambit/" target="_blank">Github</a>
            <a href="https://dr-gambit.github.io/" target="_blank">Website</a>
            <a href="https://discord.com/users/dr_gambit_" target="_blank">Discord</a>
            <!-- <a href="mailto:">Email</a> -->
        </div>
    </div>
</body>

</html>
