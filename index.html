<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work in progress — Dr‑Gambit</title>
  <style>
    :root{--bg0:#0a0c13;--bg1:#0f1222;--grid:#1a2142;--c1:#00e5ff;--c2:#ff006e}
    *{box-sizing:border-box;margin:0;padding:0}
    body{min-height:100svh;display:grid;place-items:center;background:
      radial-gradient(900px 500px at 80% -10%,#112a5a22,transparent),
      radial-gradient(800px 450px at -10% 110%,#3a0b2b22,transparent),
      linear-gradient(180deg,var(--bg1),var(--bg0));
      color:#eaf3ff;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body::before{content:"";position:fixed;inset:0;pointer-events:none;opacity:.04;background:
      repeating-linear-gradient(0deg,transparent 0 22px,var(--grid) 22px 23px),
      repeating-linear-gradient(90deg,transparent 0 22px,var(--grid) 22px 23px)}
    .wip{font-size:clamp(28px,8vw,64px);letter-spacing:.18em;text-transform:uppercase;font-weight:700;line-height:1;color:#ecf5ff;text-align:center;text-shadow:0 0 14px rgba(0,229,255,.18),0 0 28px rgba(255,0,110,.14)}
    .stack{display:grid;place-items:center;gap:18px;text-align:center}
    .btn{appearance:none;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.02);color:#ecf5ff;padding:10px 18px;border-radius:12px;cursor:pointer;transition:transform .15s ease, box-shadow .15s ease, border-color .15s ease, background-color .15s ease}
    .btn:hover{transform:translateY(-1px);border-color:var(--c1);box-shadow:0 0 0 6px rgba(0,229,255,.06)}
    .btn:active{transform:none}
  </style>
</head>
<body>
  <main class="stack">
    <h1 class="wip">Coming soon !</h1>
    <button class="btn" id="trigger">W.I.P</button>
  </main>
  <script>
    (function(){var loaded=false;var b=document.getElementById('trigger');if(!b)return;b.addEventListener('click',function(){if(loaded)return;loaded=true;var s=document.createElement('script');s.src='spinningcat/cat.js';s.defer=true;document.body.appendChild(s);});})();
  </script>
</body>
</html>
